{% extends 'Script/layout.html' %}
{% load static %}
{% block title %}Scripts{% endblock %}
{% block head %}
    <link rel="stylesheet" href="{% static 'Script/style/index.css' %}">
{% endblock %}
{% block body %}
<div class="container">
    <h1>Scripts</h1>
    <div class="grid">
        {% for script in scripts %}

        <div class="audio-box">

            <!-- Details of Script -->
            <div class="text">
                <div class="name">{{script.name}}</div>
            </div>

            <audio src="{{script.audio.url}}" controls controlsList="nodownload"></audio>
        </div>

        {% endfor %}
    </div>
</div>
{% endblock %}
