{% extends 'Script/layout.html' %}
{% load static %}
{% block title %}Scripts{% endblock %}
{% block head %}
    <link rel="stylesheet" href="{% static 'Script/style/index.css' %}">
{% endblock %}
{% block body %}
<div class="container">
    <h1>Scripts</h1>
    {% for script in scripts %}
        <audio controls>
            <source src="{{script.audio.url}}" type="audio/ogg">
            <source src="{{script.audio.url}}" type="audio/mpeg">
        </audio>
    {% endfor %}
    <h3>Coming Soon!</h3>
</div>
{% endblock %}
