{% extends 'Home/layout.html' %}
{% load static %}
{% block title %}Images{% endblock %}
{% block head %}
    <link rel="stylesheet" href="{% static 'Research/style/images.css' %}">
{% endblock %}
{% block body %}
<div class="container">
    <h1>Images</h1>
    <div class="grid">
        {% for image in images %}
        <div class="image">
            <img src="{{image.image.url}}">
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
