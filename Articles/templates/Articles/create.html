{% extends 'Articles/layout.html' %}
{% load static %}

{% block title %}
    Craete Article
{% endblock %}

{% block head %}
    <script src="{% static 'Articles/js/article.js' %}"></script>
    <link rel="stylesheet" href="{% static 'Articles/style/form.css' %}">
{% endblock %}

{% block body %}
    <div class="container">
        <h1>Create a New Article</h1>
        <div class="message">
            {% if message %}
                {{ message }}
            {% endif %}
        </div>
        <form action="{% url 'Articles:create' %}" method="post">
            {% csrf_token %}
            <input type="text" placeholder="Title" name="title" id="title">
            <textarea name="content" id="contect-box" cols="30" rows="10" placeholder="Content" id="content"></textarea>
            <input type="submit" value="Submit">
        </form>
    </div>
{% endblock %}
